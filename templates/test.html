{% extends "base.html" %}
{% block title %}Тест Енеаграми{% endblock %}
{% block content %}
<div class="test-container">
    <div class="test-card">
        <div class="progress-section">
            <div class="progress-text">
                Питання <span id="currentQuestion">1</span>/<span id="totalQuestions">144</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
            <div class="progress-percent">
                <span id="progressPercent">0</span>%
            </div>
        </div>

        <h2 id="questionTitle" style="color: #0066CC; text-align: center; margin: 2rem 0; font-size: 1.3rem;">
            Оберіть твердження, яке вас більше описує:
        </h2>

        <div class="options">
            <button class="option-btn" id="optionA">
                <span class="option-letter">А</span>
                <span class="option-text" id="optionAText"></span>
            </button>
            <button class="option-btn" id="optionB">
                <span class="option-letter">Б</span>
                <span class="option-text" id="optionBText"></span>
            </button>
        </div>

        <!-- Блок навігації: Назад + Далі -->
        <div class="question-nav">
    <button class="btn btn-back" id="prevBtn" style="display: none;">← Попереднє питання</button>
    <button class="btn btn-primary" id="nextBtn" disabled>Наступне питання →</button>
</div>

    </div>
</div>

<script src="/static/js/test.js"></script>
{% endblock %}
